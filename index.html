<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Heating Tracker</title>
    <style>
        body {
            font-family: "Helvetica", sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .counter {
            font-size: 3em;
            font-weight: bold;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .timestamp {
            margin-top: 10px;
            font-size: 1em;
            color: gray;
            font-style: italic;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.05);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .date-display {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
        .dark-mode .date-display {
            color: #ccc;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .dark-mode .counter {
            background: #333;
            color: #fff;
        }
        .dark-mode .timestamp {
            color: #ddd;
            background: rgba(255, 255, 255, 0.1);
        }
        .toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .toggle-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-display" id="date-display">--</div>
        <h1>Alexander's Heating Cost Tracker</h1>
        <p>The bill so far:</p>
        <div class="counter" id="cost">‚Ç¨0.00</div>
        <div class="timestamp" id="timestamp">Last updated: --:--:--</div>
        <button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>
    </div>
    
    <script>
        const costPerSecond = 120 / (30 * 24 * 60 * 60);
        
        async function fetchStartTime() {
            try {
                const response = await fetch("https://alexander-tracker.onrender.com/api/start-time");
                const data = await response.json();
                return data.startTime;
            } catch (error) {
                console.error("Error fetching start time:", error);
                return new Date().getTime();
            }
        }
        
        async function updateCost() {
            const startTime = await fetchStartTime();
            const now = new Date().getTime();
            const elapsedSeconds = (now - startTime) / 1000;
            const newCost = (elapsedSeconds * costPerSecond).toFixed(6);
            
            const costElement = document.getElementById("cost");
            costElement.style.transform = "scale(1.1)";
            setTimeout(() => costElement.style.transform = "scale(1)", 150);
            costElement.innerText = "‚Ç¨" + newCost;
            
            document.getElementById("date-display").innerText = new Date().toLocaleDateString();
            document.getElementById("timestamp").innerText = "Last updated: " + new Date().toLocaleTimeString('en-GB');
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const button = document.querySelector(".toggle-btn");
            if (document.body.classList.contains("dark-mode")) {
                button.innerText = "‚òÄÔ∏è";
            } else {
                button.innerText = "üåô";
            }
        }
        
        setInterval(updateCost, 1000);
        updateCost();
    </script>
</body>
</html>
