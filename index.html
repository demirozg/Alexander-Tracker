<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Heating Tracker</title>
    
    <!-- Chart.js & Zoom Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .counter {
            font-size: 3em;
            font-weight: bold;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .timestamp {
            margin-top: 10px;
            font-size: 1em;
            color: gray;
        }
        .chart-container {
            width: 90%;
            max-width: 700px;
            height: 400px;
            margin-top: 20px;
        }
        .btn {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            background: #333;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alexander's Heating Cost Tracker</h1>
        <p>Amount spent so far:</p>
        <div class="counter" id="cost">€0.00</div>
        <div class="timestamp" id="timestamp">Last updated: --:--:--</div>
        
        <div class="chart-container">
            <canvas id="costChart"></canvas>
        </div>

        <!-- Buttons for zoom reset -->
        <button class="btn" onclick="resetZoom()">Reset Zoom</button>
    </div>
    
    <script>
        const costPerSecond = 120 / (30 * 24 * 60 * 60);
        let timestamps = [];
        let costData = [];

        async function fetchStartTime() {
            try {
                const response = await fetch("https://alexander-tracker.onrender.com/api/start-time");
                const data = await response.json();
                return data.startTime;
            } catch (error) {
                console.error("Error fetching start time:", error);
                return new Date().getTime();
            }
        }
        
        async function updateCost() {
            const startTime = await fetchStartTime();
            const now = new Date().getTime();
            const elapsedSeconds = (now - startTime) / 1000;
            const newCost = (elapsedSeconds * costPerSecond).toFixed(6);
            
            document.getElementById("cost").innerText = "€" + newCost;
            document.getElementById("timestamp").innerText = "Last updated: " + new Date().toLocaleTimeString();
            
            const currentTime = new Date().toLocaleTimeString();
            if (timestamps.length >= 60) {
                timestamps.shift();
                costData.shift();
            }
            timestamps.push(currentTime);
            costData.push(parseFloat(newCost));
            costChart.update();
        }

        // Initialize Chart
        const ctx = document.getElementById("costChart").getContext("2d");
        const costChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: timestamps,
                datasets: [{
                    label: "Heating Cost (€)",
                    data: costData,
                    borderColor: "#FF5733",
                    backgroundColor: "rgba(255, 87, 51, 0.2)",
                    borderWidth: 2,
                    pointRadius: 3,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: "#333"
                        }
                    },
                    tooltip: {
                        enabled: true,
                        mode: "index",
                        intersect: false
                    },
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: "x",
                        },
                        zoom: {
                            wheel: {
                                enabled: true,
                            },
                            pinch: {
                                enabled: true
                            },
                            mode: "x"
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false
                    },
                    x: {
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    }
                }
            }
        });

        function resetZoom() {
            costChart.resetZoom();
        }
        
        setInterval(updateCost, 1000);
        updateCost();
    </script>
</body>
</html>
